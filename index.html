<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>To Do List</title>
</head>

<body>

  <div class="task">
    <div class="container">
      <h1 class="task__title">Task List</h1>
      <div class="task__header">
        <div class="task__header-input">
          <input type="text" id="taskValue">
        </div>
        <div class="task__header-add" id="addTask" onclick="createTask()">
          <button class="btn">Add Task</button>
        </div>
      </div>
      <div class="task__body">
        <div class="task__body-title"><h2>Tasks <i class="fa-solid fa-arrow-down"></i></h2></div>
      </div>
    </div>
  </div>
  
  <script src="https://kit.fontawesome.com/0769afba85.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
